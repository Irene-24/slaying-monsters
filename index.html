<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slaying Monsters</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <header>
        <p>SLAYING MONSTERS</p>
    </header>

    <main>
        <div id="health">
            <div class="container">
                <div class="circle"></div>
                <div id="pbar">
                    <div class="white"></div>

                </div>
            </div>

            <div class="container ">
                <div class="circle left"></div>
                <div id="mbar">
                    <div class="white"></div>
                </div>
            </div>

        </div>

        <div id="controls">
            <button id="attack">ATTACK</button>
            <button id="heal">HEAL</button>
        </div>

        <div id="arena">
            <div id="player">
                <img src="./assets/images/man.png" alt="">
                <img id="punch" class="hidden" src="./assets/images/man_punch.png" alt="">
                <img id="kick" class="hidden" src="./assets/images/man_kick.png" alt="">
                <img id="sword" class="hidden" src="./assets/images/sword.png" alt="">
            </div>
            <div id="monster">
                <img src="./assets/images/monster.png" alt="">
                <img id="bite" class="hidden" src="./assets/images/teeth.png" alt="">
                <img id="scratch" class="hidden" src="./assets/images/claw.png" alt="">
                <img id="roar" class="hidden" src="./assets/images/roar.png" alt="">
            </div>
        </div>

    </main>

    <script src="./assets/scripts/index.js"></script>
</body>

</html>
