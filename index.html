<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slaying Monsters</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <header>
        <p>SLAYING MONSTERS</p>
    </header>

    <main>
        <div id="health">
            <div class="container">
                <div  class="circle"><p id="php">100 HP</p></div>
                <div id="pbar">
                    <div class="white"></div>

                </div>
            </div>

            <div class="container ">
                <div  class="circle left">
                    <p id="mhp">100 HP</p>
                </div>
                <div id="mbar">
                    <div class="white"></div>
                </div>
            </div>

        </div>

        <div id="controls">
            <button id="attack">ATTACK</button>
            <button id="heal">HEAL</button>
        </div>

        <div id="arena">
            <div id="player">
                <div> <img id="playerInit" src="./assets/images/man.png" alt=""> </div>
                <div class="hidden toggle" > <img id="punch"  src="./assets/images/man_punch.png" alt=""> </div>
                <div class="hidden toggle" > <img id="kick"  src="./assets/images/man_kick.png" alt=""> </div>
                <div class="hidden toggle" > <img id="sword"  src="./assets/images/sword.png" alt=""> </div>
            </div>
            <div id="monster">
                <div> <img id="monsterInit" src="./assets/images/monster.png" alt=""> </div>
                <div class="hidden toggle" > <img id="bite"  src="./assets/images/teeth.png" alt=""> </div>
                <div class="hidden toggle" > <img id="scratch"  src="./assets/images/claw.png" alt=""> </div>
                <div class="hidden toggle" > <img id="roar"  src="./assets/images/roar.png" alt=""> </div>
            </div>
        </div> 

    </main>

    <section id="modal">
        <h3 id="message">Winner</h3>
        <button id="restart">RESTART</button>
    </section>

    <script src="./assets/scripts/index.js"></script>
</body>

</html>
